<div class="flex flex-col min-h-screen">
  <mat-toolbar class="bg-blue-500 text-white">
    <div class="flex items-center ml-2.5">
      <span class="text-2xl font-bold">MailSpace</span>
      <button mat-button class="text-white" style="font-size: large;" *ngIf="!(isLoggedIn$)" [routerLink]="['/']">Home</button>
      <button mat-button class="text-white" style="font-size: large;" *ngIf="isLoggedIn$ | async" [routerLink]="['/mails']">Email</button>
    </div>
    
    <span class="flex-1"></span>
    
    <div class="flex items-center mr-5">
      <span *ngIf="currentUser$ | async as username" class="mr-2">{{ username }}</span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User profile and actions">
        <mat-icon>account_circle</mat-icon>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="!(isLoggedIn$ | async)" (click)="openLoginDialog()">Accedi</button>
        <button mat-menu-item *ngIf="!(isLoggedIn$ | async)" (click)="openRegisterDialog()">Registrati</button>
        <button mat-menu-item *ngIf="(isLoggedIn$ | async)" (click)="logout()">Esci</button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <div class="main-container flex-grow" [ngClass]="{'mail-viewer-container': router.url.includes('/mails')}">
    <router-outlet></router-outlet>
    <ng-container *ngIf="router.url === '/'">
      <div class="home-page-container p-8">
        <mat-card class="w-full max-w-sm p-6 flex flex-col justify-center items-center">
          <ng-container *ngIf="showLogin; else registerTemplate">
            <app-login></app-login>
            <div class="text-center mt-4">
              <a href="#" (click)="toggleForm()">Non registrato? Registrati</a>
            </div>
          </ng-container>
          <ng-template #registerTemplate>
            <app-register></app-register>
            <div class="text-center mt-4">
              <a href="#" (click)="toggleForm()">Hai gi√† un account? Accedi</a>
            </div>
          </ng-template>
          <div class="text-center mt-2">
            <a href="#">Hai dimenticato la password?</a>
          </div>
        </mat-card>
      </div>
    </ng-container>
  </div>

  <footer class="bg-gray-800 text-white py-4 mt-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 MailSpace. All rights reserved.</p>
      <p>
        <a href="/privacy" class="text-blue-400">Privacy Policy</a> | 
        <a href="/terms" class="text-blue-400">Terms of Service</a>
      </p>
    </div>
  </footer>
</div>
